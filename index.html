<body class="  bg-[#0A2132] ">

  <div class="flex relative flex-col mx-auto mt-20 items-center   overflow-x-hidden ">


    <div

      <div

        <p class="  text-center mb-3 px-1  text-base md:text-2xl    font-medium text-[#f6f7f4]  subheading w-fit  ">
          This Is The Subheadline Above The Main Headline</p>

        <h2 class="text-2xl  md:text-[54px] md:leading-[1.2]  text-[#f6f7f4] mb-4 text-center  heading  font-bold">

          </span>

      <form action="" class=" flex flex-col w-full space-y-4 mb-2 mt-10 font-semibold items-center">

        <button

          <!-- <i class="fa-solid fa-arrow-down "></i> -->

          <p class="">DOWNLOAD NOW</p>
          <i class="inline-block animate-slide "> <svg xmlns="http://www.w3.org/2000/svg"
